name: Publish Package to npmjs

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish Package to npmjs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - run: npm install

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_LESJOURS_TOKEN }}
